<mat-dialog-content class="mt-5">
  <mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState">
      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let banner of (bannerList$ | async)" class="mt-3">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-slide-toggle class="color-green">{{banner.CategoyHeading}}</mat-slide-toggle>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{banner.CategoyText}}</p>
          <div class="row">
            <div class="col-md-4"><b>Plugins</b></div>
            <div class="col-md-4"><b>Block/Enable</b></div>
            <div class="col-md-4"><b></b></div>
          </div>
          <div *ngFor="let plugin of banner.PluginList" class="row">
            <div class="col-md-4">{{plugin.ComplianceType}}</div>
            <div class="col-md-4">
              <mat-slide-toggle class="color-green" checked="{{plugin.BlockingEnabled}}"></mat-slide-toggle>
            </div>
            <div class="col-md-4"><a [href]="plugin.PluginDomain" target="_blank">Go to site</a></div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
